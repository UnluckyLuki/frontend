<div class="container my-5">
  <h2 class="mb-4">Phone Management</h2>

  <div class="card mb-4">
    <div class="card-header">Add New Phone</div>
    <div class="card-body">
      <form id="createPhoneForm">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Phone Number" id="phoneNumber" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Phone Name" id="phoneName" required>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Add Phone</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Phone List</div>
    <div class="card-body">
      <table class="table table-bordered" id="phoneTable">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Phone Number</th>
          <th>Phone Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>999888777</td>
          <td>Nokia</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
